name: Merge Pull Request
on:
  schedule:
    # https://crontab.guru/every-hour
    - cron: '*/5 * * * *'
permissions:
  pull-requests: write
jobs:
  mergePR:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: development
      - name: Merge Pull Request
        run: |
          gh pr list -l automatic --json labels,id,number,url,state &&
          gh pr merge --auto -b 'Automatically merged by our GitHub Action'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}