name: Open a pull request to merge Development into Staging
on:
  push:
    branches:
      - "development"
permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  discussions: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write
jobs:
  updateFork:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: create pull request
        run: gh pr create -B main -H development --title 'Merge Dev into Staging' --body 'Automated PR that will be merged Mondays and Thursdays' --label 'automatic'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}